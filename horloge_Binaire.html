<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Binary clock</title>

</head>

<body>

    <!-- CONTAINER - START -->
    <div class="bg-slate-300 flex h-[100vh] items-center justify-center mx-auto w-[100vw]">

        <!-- DISPLAY - clock+info - START -->
        <div class="flex flex-wrap h-[51vh] hover-scale-up items-center justify-center transition-500 w-[90vw] sm:w-[65vw] md:h-[58vh] md:w-[75vw] lg:h-[70vh] lg:w-[60vw] xl:h-[80vh]">

            <!-- TITLE - START -->
            <div class="flex h-[8vh] items-center justify-center w-full md:h-[9vh] lg:h-[10vh]">
                <h1 class="font-bold font-['Raleway',Sans-serif] text-xl md:text-3xl lg:text-4xl">Binary clock</h1>
            </div> <!-- TITLE - END -->

            <!-- DISPLAY - clock - START -->
            <div class="glassmorphism flex h-[35vh] justify-between p-1 rounded-2xl shadow-2xl w-[90vw] sm:w-[65vw] md:h-[40vh] md:w-[75vw] lg:h-[50vh] lg:w-[60vw] xl:h-[60vh]">
    
                <!-- COLUMN 1 - hours - START -->
                <div class="border-2 border-[rgba(0,0,0,0.1)] flex flex-wrap h-[100%] p-3 w-[33%]" id="col_1_1_hours">
                    <div class="flex h-[20%] items-center justify-center w-full">
                        <p class="flex font-['Odibee Sans',Sans-serif] font-semibold h-full items-center justify-center text-xl w-1/2 md:text-2xl lg:text-3xl xl:text-3xl">H</p>
                        <p class="flex font-['Odibee Sans',Sans-serif] font-semibold h-full items-center justify-center text-xl w-1/2 md:text-2xl lg:text-3xl xl:text-3xl">H</p>
                    </div>
    
                    <!-- COLUMN 1.1 - tens - START -->
                    <div class="flex flex-col h-[80%] justify-end w-1/2">
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] hoursSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] hoursSelector">
                        </div>
                    </div> <!-- COLUMN 1.1 - tens - END -->
    
                    <!-- COLUMN 1.2 - ones - START -->
                    <div class="flex flex-col h-[80%] justify-end w-1/2">
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] hoursSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] hoursSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] hoursSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] hoursSelector">
                        </div>
                    </div> <!-- COLUMN 1.2 - ones - END -->
                </div> <!-- COLUMN 1 - hours - END -->
    
                <!-- COLUMN 2 - minutes - START -->
                <div class="border-2 border-[rgba(0,0,0,0.1)] flex flex-wrap h-[100%] p-3 w-[33%]" id="col_1_2_hours">
                    <div class="flex h-[20%] items-center justify-center w-full">
                        <p class="flex font-['Odibee Sans',Sans-serif] font-semibold h-full items-center justify-center text-xl w-1/2 md:text-2xl lg:text-3xl xl:text-3xl">M</p>
                        <p class="flex font-['Odibee Sans',Sans-serif] font-semibold h-full items-center justify-center text-xl w-1/2 md:text-2xl lg:text-3xl xl:text-3xl">M</p>
                    </div>
    
                    <!-- COLUMN 2.1 - tens - START -->
                    <div class="flex flex-col h-[80%] justify-end w-1/2">
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] minutesSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] minutesSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] minutesSelector">
                        </div>
                    </div> <!-- COLUMN 2.1 - tens - END -->
    
                    <!-- COLUMN 2.2 - ones - START -->
                    <div class="flex flex-col h-[80%] justify-end w-1/2">
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] minutesSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] minutesSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] minutesSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] minutesSelector">
                        </div>
                    </div> <!-- COLUMN 2.2 - ones - END -->
                </div> <!-- COLUMN 2 - minutes - END -->
    
                <!-- COLUMN 3 - seconds - START -->
                <div class="border-2 border-[rgba(0,0,0,0.1)] flex flex-wrap h-[100%] p-3 w-[33%]" id="col_1_3_hours">
                    <div class="flex h-[20%] items-center justify-center w-full">
                        <p class="flex font-['Odibee Sans',Sans-serif] font-semibold h-full items-center justify-center text-xl w-1/2 md:text-2xl lg:text-3xl xl:text-3xl">S</p>
                        <p class="flex font-['Odibee Sans',Sans-serif] font-semibold h-full items-center justify-center text-xl w-1/2 md:text-2xl lg:text-3xl xl:text-3xl">S</p>
                    </div>
    
                    <!-- COLUMN 3.1 - tens - START -->
                    <div class="flex flex-col h-[80%] justify-end w-1/2">
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] secondsSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] secondsSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] secondsSelector">
                        </div>
                    </div> <!-- COLUMN 3.1 - tens - END -->
    
                    <!-- COLUMN 3.2 - ones - START -->
                    <div class="flex flex-col h-[80%] justify-end w-1/2">
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] secondsSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] secondsSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] secondsSelector">
                        </div>
                        <div
                            class="bg-[#fff] border-2 border-gray-500 dot h-[30px] mx-auto my-1 rounded-[50%] w-[30px] md:h-[40px] md:w-[40px] lg:h-[50px] lg:w-[50px] xl:h-[60px] xl:w-[60px] secondsSelector">
                        </div>
                    </div> <!-- COLUMN 3.2 - ones - END -->
                </div> <!-- COLUMN 3 - seconds - END -->
            </div> <!-- DISPLAY - clock - END -->

            <!-- HELPER - current time - START -->
            <div class="flex h-[8vh] items-center w-full md:h-[9vh] lg:h-[10vh]">
                <div class="flex font-['Odibee Sans',Sans-serif] h-full items-center justify-center text-center w-1/3 lg:text-2xl" id="time_h"></div>
                <div class="flex font-['Odibee Sans',Sans-serif] h-full items-center justify-center text-center w-1/3 lg:text-2xl" id="time_m"></div>
                <div class="flex font-['Odibee Sans',Sans-serif] h-full items-center justify-center text-center w-1/3 lg:text-2xl" id="time_s"></div>
            </div> <!-- HELPER - current time - END -->
        </div> <!-- DISPLAY - clock+info - END -->
    </div> <!-- CONTAINER - END -->


    <script src="script.js"></script>
</body>

</html>
